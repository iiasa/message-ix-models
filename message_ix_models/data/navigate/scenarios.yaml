# The following annotation IDs are used throughout this file:
#
# - navigate_task: NAVIGATE task or work package with which a scenario is
#   associated.
# - navigate_climate_policy: climate policies/protocol used in a scenario. Must
#   be one of the following:
#   - 15C: 1.5°C stabilization
#   - 20C: 2.0°C stabilization
#   - "20C T6.2": special form of 2.0°C stabilization used in Task 6.2. The
#     scenario uses emissions prices equivalent to those obtained in the
#     scenario "PEP-2C-Default". That scenario in turn uses "20C", above.
#   - NPi: National policies implemented
#
# Other annotation IDs are only used for scenarios associated with certain
# tasks/work packages:
#
# - navigate_T35_policy: Task 3.5 demand-side policies/protocol used in a
#   scenario. Must be zero (i.e. none implemented) or more of the following,
#   separated by "+":
#   - act: Activity reduction & activity shift
#   - ele: Electrification and fuel shift
#   - tec: Technological improvements - energy efficiency
# - navigate_WP6_production: WP6 supply-side protocol; must be either "default"
#   or "advanced".
#
