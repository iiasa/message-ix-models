# yaml file to report on hydrogen production
# grouped by technology, sector and fuel input
# each variable specifies a list of filter for genno.operator.select()

var:
  in

iamc_prefix:
  Use|

unit: EJ/yr

vars:
  # hydrogen production
  # gas
  LH2|Transportation:
    filter:
      { technology: h2_fc_trp, mode: M1, commodity: lh2, level: final}
    original_unit: GWa
    short:
      use_lh2_fc_trp

  LH2|Transportation|Shipping:
    filter:
      { technology: LH2_bunker, mode: [shp_bulk_short_future,shp_bulk_long_future, shp_container_short_future, shp_container_long_future, shp_general_short_future, shp_general_long_future, shp_roro_short_future, shp_roro_long_future, shp_chemical], commodity: lh2, level: primary}
    original_unit: GWa
    short:
      use_lh2_bunker

  LH2|Exports:
    filter:
      { technology: lh2_exp, mode: M1, commodity: lh2, level: exports}
    original_unit: GWa
    short:
      use_lh2_exp

  LH2|Imports:
    filter:
      { technology: lh2_imp, mode: M1, commodity: lh2, level: primary}
    original_unit: GWa
    short:
      use_lh2_imp