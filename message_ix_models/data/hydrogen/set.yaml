# set configuration for HYway project

# For each set in the MESSAGEix framework, the group contains:
# - 'require': elements that must be present for the model to be set up.
# - 'remove': elements to remove.
# - 'add': elements to add.

hydrogen:
  node:
    add:
    - R12_GLB

  technology:
    require:
    - h2_bio
    - h2_bio_ccs
    - h2_coal
    - h2_coal_ccs
    - h2_fc_I
    - h2_fc_RC
    - h2_fc_trp
    - h2_fc_I
    - h2_liq
    - h2_mix
    - h2_rc
    - h2_smr
    - h2_smr_ccs
    - h2_t_d
    - h2_t_d
    - lh2_bal
    - lh2_exp
    - lh2_imp
    - lh2_regas
    - lh2_t_d
    - furnace_h2_steel
    - furnace_h2_aluminum
    - fc_h2_aluminum
    - furnace_h2_petro
    - fc_h2_petro
    - furnace_h2_refining
    - fc_h2_refining
    - furnace_h2_resins
    - fc_h2_resins
    - dri_h2_steel
    - LH2_bunker
    - LH2_tobunker
    - LH2_trd
    add:
    - h2_pyro_elec
    - h2_elec_alk
    - h2_elec_soe
    - h2_elec_pem
    - h2_ct
    - carbon_black_stor
    - carbon_black_trans
    remove:
    - h2_elec
  
  commodity:
    require:
    - hydrogen
    - lh2
    add:
    - carbon_black

  level:
    require:
    - primary
    - secondary
    - final
    - useful
    - export
    - import
    - refinery

  mode:
    add:
    - M1

  emission:
    add:
    - H2_leak

  year:
    require:
    - 1965
    - 1970
    - 1975
    - 1980
    - 1985
    - 1990
    - 1995
    - 2000
    - 2005
    - 2010
    - 2015
    - 2020
    - 2025
    - 2030

  unit:
    require:
    - MtC