# set configuration for HYway project

# For each set in the MESSAGEix framework, the group contains:
# - 'require': elements that must be present for the model to be set up.
# - 'remove': elements to remove.
# - 'add': elements to add.
# - still unsure whether I have to keep the "year" requirements in here

hydrogen:
  node:
    add:
    - R12_GLB

  technology:
    add:
    - h2_pyro_elec
    - h2_elec_alk
    - h2_elec_soe
    - h2_elec_pem
    - h2_ct
    - carbon_black_stor
    - carbon_black_trans
    remove:
    - h2_elec
  
  commodity:
    add:
    - carbon_black

  emission:
    add:
    - H2_leak

  year:
    require:
    - 1965
    - 1970
    - 1975
    - 1980
    - 1985
    - 1990
    - 1995
    - 2000
    - 2005
    - 2010
    - 2015
    - 2020
    - 2025
    - 2030

  unit:
    require:
    - MtC