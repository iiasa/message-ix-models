# PARAMETERS THAT NEED TO BE DEFINED
define_parameters:
  base_required_par: # Parameters that need to be defined at a minimum
      - input
      - output
      - technical_lifetime
      - inv_cost
      - fix_cost
      - var_cost
      - capacity_factor

# NAME TRADE TECHNOLOGIES
# The trade technology is the technology that is used to transport the commodity from one node to another.
template_trade_technology: # Name of covered trade technology (e.g., oil)
  base_trade_technology: # [Optional] If there is this technology in the base scenario, put here (e.g., oil_trd)
  trade_technology: # Technology name used in bilateralization
  trade_tech_suffix: # [Optional] Suffix on technology (e.g., UHV for elec, for ultra high voltage)
  trade_tech_number: # [Optional] Number of pipes/routes per edge. 
  trade_commodity: # Commodity being traded (e.g., crudeoil)
  trade_commodity_suffix: # [Optional] Suffix on commodity (e.g., gei for electr in GEIDCO project)
  trade_form: # How is the commodity shipped? (e.g., pipe, shp)
  export_level: # Level that converts from supply to trade
  trade_level: # Level at point of trade (e.g., piped, shipped)
  import_level: # Level that converts from trade to use
  flow_technology: # Technology for piping/shipping, etc. (e.g., pipe, shipping)
  flow_tech_suffix: # Flow technology suffix (e.g., liquid for oil/LNG, solid for biomass/coal)
  flow_constraint: # Is the flow technology constrained at the global level (i.e. maritime shipping) or bilaterally (pipelines)?
  flow_fuel_input: # What are the fuels required for flow technology (e.g., gas for gas pipelines)
  flow_material_input: # What are the materials required for flow technology (e.g., steel for gas pipelines)
  flow_commodity_output: # What is the flow service provided (e.g., gas_pipeline_capacity)
  supply_technologies: # Technologies the supply the traded commodity
  # Do you want to specify the pipeline pairs? (instead of using all possible pairs) 
  specify_network: # If true, produces sheet of all mapped pipe technologies and regions, to be used to delete to desirable pairs. 
  tracked_emissions: # List of tracked emission types
  bunker_technology: # Bunker technology for the traded fuel if it exists (e.g., LNG_bunker, LNG_occ_bunker)

### Pipeline gas exports
gas_piped_trade:
  base_trade_technology:
    gas_bal
  trade_technology:
    gas_piped
  trade_tech_suffix:
  trade_tech_number:
    1
  trade_commodity:
    gas
  trade_commodity_suffix:
  trade_form:
    piped
  export_level:
    primary
  trade_level:
    piped
  import_level:
    secondary
  flow_technology:
    gas_pipe
  flow_tech_suffix:
  flow_fuel_input:
    - gas
  flow_material_input:
    - steel
  flow_commodity_output:
    gas_pipeline_capacity
  flow_constraint:
    bilateral
  supply_technologies:
    - gas_extr_1
    - gas_extr_2
    - gas_extr_3
    - gas_extr_4
    - gas_extr_5
    - gas_extr_6
    - gas_extr_7
  specify_network:
    True
  tracked_emissions:
    - CH4_GAS_TRANS&STORE
    - TCE
    - TCE_non-CO2
    - TCE_other
  bunker_technology: # not applicable for pipelines

LNG_shipped_trade: # Name of covered trade technology (e.g., oil)
  base_trade_technology:
    - LNG_bal
    - LNG_bunker
  trade_technology:
    LNG_shipped
  trade_tech_suffix: 
  trade_tech_number:
    1 
  trade_commodity:
    LNG
  trade_commodity_suffix:
  trade_form:
    shp
  export_level:
    primary
  trade_level:
    shipped
  import_level:
    secondary
  flow_technology:
    LNG_tanker
  flow_tech_suffix:
  flow_constraint:
    global
  flow_fuel_input:
    - LNG
    - fueloil
  flow_material_input:
