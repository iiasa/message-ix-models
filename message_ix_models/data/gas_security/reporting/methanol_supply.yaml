var:
  out

iamc_prefix:
  Methanol Supply|

unit: GWa

vars:
# Piped methanol imports
  Methanol Supply|Imports|Piped Methanol|:
    filter:
      { technology: [meth_piped_exp], mode: M1, commodity: methanol, level: [piped] }
    short:
      methanol_piped_exp

# Shipped methanol imports
  Methanol Supply|Imports|Shipped Methanol|:
    filter:
      { technology: [meth_shipped_exp], mode: M1, commodity: methanol, level: [shipped] }
    short:
      methanol_shipped_exp

# Shipped ethanol imports  
  Methanol Supply|Imports|Shipped Methanol (Base)|:
    filter:
      { technology: meth_imp, mode: M1, commodity: methanol, level: secondary }
    short:
      meth_imp

# Aggregate ethanol production
  Methanol Supply|Domestic|Methanol Production:
    filter:
      { technology: [meth_coal, meth_coal_ccs, meth_ng, meth_ng_ccs, meth_bio, meth_bio_ccs, meth_h2], mode: [fuel], commodity: methanol, level: primary }
    short:
      prod_meth_dom

