var:
  out

iamc_prefix:
  Ethanol Supply|

unit: GWa

vars:
# Piped ethanol imports
  Ethanol Supply|Imports|Piped Ethanol|:
    filter:
      { technology: [eth_piped_exp], mode: M1, commodity: ethanol, level: [piped] }
    short:
      ethanol_piped_exp

# Shipped ethanol imports
  Ethanol Supply|Imports|Shipped Ethanol|:
    filter:
      { technology: [eth_shipped_exp], mode: M1, commodity: ethanol, level: [shipped] }
    short:
      ethanol_shipped_exp

# Shipped ethanol imports  
  Ethanol Supply|Imports|Shipped Ethanol (Base)|:
    filter:
      { technology: eth_imp, mode: M1, commodity: ethanol, level: secondary }
    short:
      eth_imp

# Aggregate ethanol production
  Ethanol Supply|Domestic|Ethanol Production:
    filter:
      { technology: [eth_bio, eth_bio_ccs, liq_bio, liq_bio_ccs], mode: M1, commodity: ethanol, level: primary }
    short:
      prod_eth_dom

