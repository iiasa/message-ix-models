var:
  out

iamc_prefix:
  Coal Supply|

unit: GWa

vars:
# Shipped coal imports
  Coal Supply|Imports|Shipped Coal|:
    filter:
      { technology: [coal_shipped_exp], mode: M1, commodity: coal, level: [shipped] }
    short:
      coal_shipped_exp

# Shipped coal imports
  Coal Supply|Imports|Shipped Coal (Base)|:
    filter:
      { technology: coal_imp, mode: M1, commodity: coal, level: secondary }
    short:
      coal_imp

# Aggregate coal extraction
  Coal Supply|Domestic|Coal Extraction:
    filter:
      { technology: [coal_extr_mpen, lignite_extr], mode: M1, commodity: coal, level: primary }
    short:
      extr_coal_dom

