  Energy|Demand|Industry|Non-Ferrous Metals|Aluminium:
    filter:
      { technology: [furnace_coal_aluminum, furnace_gas_aluminum, furnace_biomass_aluminum, furnace_foil_aluminum], mode: [high_temp, low_temp] }
