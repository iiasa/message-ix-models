# collection of industry specific production reporting variables
# grouped by sector and fuel
# each variable specifies a list of filter for genno.operator.select()

var:
  ACT

unit: Mt/yr

iamc_prefix:
  Production|

vars:
  Non-Metallic Minerals|Clinker|Wet|w/ CCS:
    filter:
        {technology: clinker_wet_ccs_cement, mode: M1}
    short:
        prod_clinker_ccs_wet

  Non-Metallic Minerals|Clinker|Dry|w/ CCS:
    filter:
        {technology: clinker_dry_ccs_cement, mode: M1}
    short:
        prod_clinker_ccs_dry

  Non-Metallic Minerals|Clinker|w/ CCS:
    filter:
      { technology: [clinker_dry_ccs_cement, clinker_wet_ccs_cement], mode: M1 }
    short:
      prod_clinker_ccs
