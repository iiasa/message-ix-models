      [ fe_pe_hvc_oil_l, fe_pe_hvc_oil_h, fe_pe_hvc_bio_eth, fe_pe_hvc_oth]
  Chemicals|High-Value Chemicals|Liquids|Oil:
    short: fe_pe_hvc_oil
    components:
      [ fe_pe_hvc_oil_l, fe_pe_hvc_oil_h ]
  Chemicals|High-Value Chemicals|Solids:
    short: fe_pe_hvc_solids
    components:
      [ fe_pe_hvc_bio, fe_pe_hvc_coal, fe_pe_hvc_coke]

  Chemicals|Other Sector|Electricity:
    short: fe_pe_chem_other_el
    components:
      [ fe_pe_resin_el ]
  Chemicals|Other Sector|Gases|Gas:
    short: fe_pe_chem_other_gas
    components:
      [ fe_pe_resin_gas ]
  Chemicals|Other Sector|Gases:
    short: fe_pe_chem_other_gases
    components:
      [ fe_pe_resin_gas ]
  Chemicals|Other Sector|Liquids|Oil:
    short: fe_pe_chem_other_oil
    components:
      [ fe_pe_resin_oil ]
  Chemicals|Other Sector|Liquids|Biomass:
    short: fe_pe_chem_other_eth
    components:
      [ fe_pe_resin_eth ]
  Chemicals|Other Sector|Liquids|Other:
    short: fe_pe_chem_other_meth
    components:
      [ fe_pe_resin_meth ]
  Chemicals|Other Sector|Liquids:
    short: fe_pe_chem_other_liq
    components:
      [ fe_pe_resin_eth, fe_pe_resin_oil ]
  Chemicals|Other Sector|Solids|Biomass:
    short: fe_pe_chem_other_bio
    components:
      [ fe_pe_resin_bio ]
  Chemicals|Other Sector|Solids|Coal:
    short: fe_pe_chem_other_coal
    components:
      [ fe_pe_resin_coal ]
  Chemicals|Other Sector|Solids:
    short: fe_pe_chem_other_sol
    components:
      [ fe_pe_resin_coal, fe_pe_resin_bio ]
  Chemicals|Other Sector|Hydrogen:
    short: fe_pe_chem_other_h2
    components:
      [ fe_pe_resin_h2 ]

  # cement
  Non-Metallic Minerals|Cement|Electricity:
    short: fe_pe_cement_el
    components:
      [fe_pe_cement_el_ht, fe_pe_cement_el_oth]
  Non-Metallic Minerals|Cement|Liquids|Oil:
    short: fe_pe_cement_oil
    components:
      [ fe_pe_cement_oil_l, fe_pe_cement_oil_h ]
  Non-Metallic Minerals|Cement|Liquids:
    short: fe_pe_cement_liq
    components:
      [ fe_pe_cement_oil_l, fe_pe_cement_oil_h, fe_pe_cement_bio_eth, fe_pe_cement_oth ]
  Non-Metallic Minerals|Cement|Solids:
    short: fe_pe_cement_solids
    components:
      [ fe_pe_cement_bio, fe_pe_cement_coal, fe_pe_cement_coke ]
  Non-Metallic Minerals|Cement|Gases:
    short: fe_pe_cement_gases
    components:
      [ fe_pe_cement_gas ]

  # aluminum
  Non-Ferrous Metals|Aluminium|Electricity:
    short: fe_pe_aluminum_el
    components:
      [ fe_pe_aluminum_el_ht, fe_pe_aluminum_el_oth ]
  Non-Ferrous Metals|Aluminium|Liquids|Oil:
    short: fe_pe_aluminum_oil
    components:
      [ fe_pe_aluminum_oil_l, fe_pe_aluminum_oil_h ]
  Non-Ferrous Metals|Aluminium|Liquids:
    short: fe_pe_aluminum_liq
    components:
      [ fe_pe_aluminum_oil_l, fe_pe_aluminum_oil_h, fe_pe_aluminum_oth, fe_pe_aluminum_bio_eth ]
  Non-Ferrous Metals|Aluminium|Solids:
    short: fe_pe_aluminum_solids
