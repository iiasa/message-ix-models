    components:
      [fe_pe_other_el_th_res, fe_pe_other_el_th_hp ]
  Other Sector|Electricity:
    short: fe_pe_other_el
    components:
      [ fe_pe_other_el_th_res, fe_pe_other_el_th_hp, fe_pe_other_el_sp ]
  Other Sector|Gases:
