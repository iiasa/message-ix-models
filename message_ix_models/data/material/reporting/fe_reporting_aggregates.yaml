# collection of industry specific final energy reporting variables
# grouped by sector
# each variable specifies a list of filter

var:
  in

iamc_prefix:
  Final Energy|Industry|

common:
  unit: GWa


level_2:
  Heat:
    short: fe_pe_heat
    components:
      [ fe_pe_hvc_heat, fe_pe_cement_heat, fe_pe_aluminum_heat, fe_pe_steel_heat, fe_pe_other_heat ]
  Electricity:
    short: fe_pe_el
    components:
      [ fe_pe_chem_other_el, fe_pe_cement_el, fe_pe_aluminum_el, fe_pe_steel_el, fe_pe_other_el ]
  Gases|Gas:
    short: fe_pe_gas
    components:
      [ fe_pe_hvc_gas, fe_pe_cement_gas, fe_pe_aluminum_gas, fe_pe_steel_gas, fe_pe_other_gas ]
  Gases:
    short: fe_pe_gases
    components:
      [ fe_pe_hvc_gases, fe_pe_cement_gases, fe_pe_aluminum_gases, fe_pe_steel_gases, fe_pe_other_gases ]
  Liquids|Biomass:
    short: fe_pe_oil
    components:
      [ furnace_ethanol_petro, fe_pe_cement_bio_eth, fe_pe_aluminum_bio_eth, fe_pe_other_eth, fe_pe_steel_liq_bio]
  Liquids|Oil:
    short: fe_pe_oil
    components:
      [ fe_pe_hvc_oil, fe_pe_cement_oil, fe_pe_aluminum_oil, fe_pe_other_liq_bio ]
  Liquids|Other:
    short: fe_pe_liq_oth
    components:
      [ fe_pe_hvc_oth, fe_pe_cement_oth, fe_pe_aluminum_oth ]
  Liquids:
    short: fe_pe_liq
    components:
      [ fe_pe_hvc_liq, fe_pe_cement_liq, fe_pe_aluminum_liq, fe_pe_other_liq ]
  Solids:
    short: fe_pe_solids
    components:
      [ fe_pe_hvc_solids, fe_pe_cement_solids, fe_pe_aluminum_solids, fe_pe_steel_sol, fe_pe_other_solids]
  Solids|Coal:
    short: fe_pe_coal
    components:
      [ fe_pe_hvc_coal, fe_pe_cement_coal, fe_pe_aluminum_coal, fe_pe_steel_solid_coal, fe_pe_other_coal ]
  Solids|Biomass:
    short: fe_pe_bio
    components:
      [ fe_pe_hvc_bio, fe_pe_cement_bio, fe_pe_aluminum_bio, fe_pe_other_bio, fe_pe_steel_solid_bio ]
  Hydrogen:
    short: fe_pe_h2
    components:
      [ fe_pe_hvc_h2, fe_pe_cement_h2, fe_pe_aluminum_h2, fe_pe_steel_h2, fe_pe_other_h2 ]


  Non-Metallic Minerals|Cement:
    short: fe_pe_cement
    components:
      [ fe_pe_cement_el, fe_pe_cement_liq, fe_pe_cement_solids, fe_pe_cement_gas, fe_pe_cement_h2 ]

  Non-Ferrous Metals|Aluminium:
    short: fe_pe_alu
    components:
      [ fe_pe_aluminum_el, fe_pe_aluminum_liq, fe_pe_aluminum_solids, fe_pe_aluminum_gas, fe_pe_aluminum_h2 ]

  Iron and Steel:
    short: fe_pe_steel
    components:
      [ fe_pe_steel_el, fe_pe_steel_liq, fe_pe_steel_sol, fe_pe_steel_gases, fe_pe_steel_h2 ]

  Chemicals|Other Sector:
    short: fe_pe_chem_other
    components:
      [ fe_pe_resin_el, fe_pe_chem_other_gas, fe_pe_chem_other_oil,
        fe_pe_chem_other_eth, fe_pe_chem_other_bio, fe_pe_chem_other_coal,
        fe_pe_chem_other_h2 ]

  Chemicals|High-Value Chemicals:
    short: fe_pe_hvc
    components:
      [ fe_pe_hvc_el, fe_pe_hvc_liq, fe_pe_hvc_solids, fe_pe_hvc_gases, fe_pe_hvc_h2 ]

  Other Sector:
    short: fe_pe_oth
    components:
      [ fe_pe_other_el, fe_pe_other_liq, fe_pe_other_solids, fe_pe_other_gases, fe_pe_other_h2, fe_pe_other_heat ]

level_1:

  # some Chemicals|<Fuels>|<Sub-fuel> variables are not specified here
  #   because they are generated later in the workflow, after the
  #   Methanol/HVC/Ammonia subcomponents are generated.
  # The function run_reporting.add_chemicals_to_final_energy_variables
  #   does this aggregation and updates all related aggregates.
  # Only the ones not generated there are mapped here

  Chemicals|Liquids|Other:
    short: fe_pe_chem_oth
    components:
      [ fe_pe_hvc_oth ]
  Chemicals|Liquids|Biomass:
    short: fe_pe_chem_bio
    components:
      [ fe_pe_hvc_bio_eth ]

  Chemicals|High-Value Chemicals|Electricity:
    short: fe_pe_hvc_el
    components:
      [fe_pe_hvc_el_ht, fe_pe_hvc_el_mto, fe_pe_hvc_el_sc]

  Chemicals|High-Value Chemicals|Gases:
    short: fe_pe_hvc_gases
    components:
      [ fe_pe_hvc_gas]

  Chemicals|High-Value Chemicals|Liquids:
    short: fe_pe_hvc_liq
