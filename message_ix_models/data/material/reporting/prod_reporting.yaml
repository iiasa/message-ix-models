  # aluminum
  Non-Ferrous Metals|Aluminium|Primary:
    filter:
      { technology: [prebake_aluminum, soderberg_aluminum], mode: M1, commodity: aluminum, level: final_material }
    short:
      prod_alu_sec

  Non-Ferrous Metals|Aluminium|Secondary:
