  Chemicals|High-Value Chemicals|Propylene|Steam Cracking|Atmospheric Gasoil:
    filter:
      {technology: steam_cracker_petro, mode: atm_gasoil, commodity: propylene, level: final_material }
    short:
      prod_propy_sc_ago
  
  Chemicals|High-Value Chemicals|Propylene|Steam Cracking|Vacuum Gasoil:
    filter:
      {technology: steam_cracker_petro, mode: vacuum_gasoil, commodity: propylene, level: final_material }
    short:
      prod_propy_sc_vgo

  Chemicals|High-Value Chemicals|Propylene|Steam Cracking|Ethane:
    filter:
      { technology: steam_cracker_petro, mode: ethane, commodity: propylene, level: final_material }
