# collection of industry specific production reporting variables
# grouped by sector and fuel
# each variable specifies a list of filter for genno.operator.select()

var:
  out

iamc_prefix:
  Production|

common:
  unit: Mt/yr

vars:
  #chemicals
  #ammonia
  Chemicals|Ammonia|Coal|w/o CCS:
    filter:
        {technology: coal_NH3, mode: M1, commodity: NH3, level: secondary_material}
    short:
        prod_nh3_coal

  Chemicals|Ammonia|Coal|w/ CCS:
    filter:
      { technology: coal_NH3_ccs, mode: M1, commodity: NH3, level: secondary_material }
    short:
      prod_nh3_coal_ccs

  Chemicals|Ammonia|Gases|w/o CCS:
    filter:
        {technology: gas_NH3, mode: M1, commodity: NH3, level: secondary_material}
    short:
        prod_nh3_gas

  Chemicals|Ammonia|Gases|w/ CCS:
    filter:
      { technology: gas_NH3_ccs, mode: M1, commodity: NH3, level: secondary_material }
    short:
      prod_nh3_gas_ccs

  Chemicals|Ammonia|Biomass|w/o CCS:
    filter:
        {technology: biomass_NH3, mode: M1, commodity: NH3, level: secondary_material}
    short:
        prod_nh3_bio

  Chemicals|Ammonia|Biomass|w/ CCS:
    filter:
      { technology: biomass_NH3_ccs, mode: M1, commodity: NH3, level: secondary_material }
    short:
      prod_nh3_bio_ccs

  Chemicals|Ammonia|Oil|w/o CCS:
    filter:
        {technology: fueloil_NH3, mode: M1, commodity: NH3, level: secondary_material}
    short:
        prod_nh3_oil

  Chemicals|Ammonia|Oil|w/ CCS:
    filter:
      { technology: fueloil_NH3_ccs, mode: M1, commodity: NH3, level: secondary_material }
    short:
      prod_nh3_oil_ccs

  Chemicals|Ammonia|Hydrogen:
    filter:
        {technology: electr_NH3, mode: M1, commodity: NH3, level: secondary_material}
    short:
        prod_nh3_h2


  Chemicals|Nitrogen Fertilizer:
    filter:
        {technology: NH3_to_N_fertil, mode: M1, commodity: Fertilizer Use|Nitrogen, level: final_material}
    short:
        prod_nfert

  # methanol
  Chemicals|Methanol|Coal|w/o CCS:
    filter:
        {technology: meth_coal, mode: feedstock, commodity: methanol, level: primary_material}
    short:
        prod_meth_coal
    unit: GWa

  Chemicals|Methanol|Coal|w/ CCS:
    filter:
      { technology: meth_coal_ccs, mode: feedstock, commodity: methanol, level: primary_material }
    short:
      prod_meth_coal_ccs
    unit: GWa

  Chemicals|Methanol|Gases|w/o CCS:
    filter:
        {technology: meth_ng, mode: feedstock, commodity: methanol, level: primary_material}
    short:
        prod_meth_gas
    unit: GWa

  Chemicals|Methanol|Gases|w/ CCS:
    filter:
      { technology: meth_ng_ccs, mode: feedstock, commodity: methanol, level: primary_material }
    short:
      prod_meth_gas_ccs
    unit: GWa

  Chemicals|Methanol|Biomass|w/o CCS:
    filter:
        {technology: meth_bio, mode: feedstock, commodity: methanol, level: primary_material}
    short:
        prod_meth_bio
    unit: GWa

  Chemicals|Methanol|Biomass|w/ CCS:
    filter:
      { technology: meth_bio_ccs, mode: feedstock, commodity: methanol, level: primary_material }
    short:
      prod_meth_bio_ccs
    unit: GWa

  Chemicals|Methanol|Hydrogen:
    filter:
        {technology: meth_h2, mode: [feedstock_dac, feedstock_fic, feedstock_bic], commodity: methanol, level: primary_material}
    short:
        prod_meth_h2
    unit: GWa

