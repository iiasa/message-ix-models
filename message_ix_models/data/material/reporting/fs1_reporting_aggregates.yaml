# collection of industry specific Final Energy non-energy reporting variables
# grouped by sector and fuel
# each variable specifies a list of filter for genno.operator.select()

var:
  out

iamc_prefix:
  Final Energy|Non-Energy Use|

common:
  unit:
    GWa

level_2:
  Chemicals|Ammonia:
    short: fe_fs_nh3
    components:
      [ fe_fs_nh3_coal, fe_fs_nh3_gas, fe_fs_nh3_oil, fe_fs_nh3_bio ]

  Chemicals|Methanol:
    short: fe_fs_meth
    components:
      [ fe_fs_meth_coal, fe_fs_meth_gas, fe_fs_meth_bio, fe_fs_meth_h2 ]


level_1:
  Chemicals|Ammonia|Solids:
    short: fe_fs_nh3_solids
    components:
      [ fe_fs_nh3_coal, fe_fs_nh3_bio ]

  Chemicals|Ammonia|Liquids:
    short: fe_fs_nh3_liq
    components:
      [ fe_fs_nh3_oil ]

  Chemicals|Ammonia|Gases:
    short: fe_fs_nh3_gases
    components:
      [ fe_fs_nh3_gas ]

  Chemicals|Methanol|Solids:
    short: fe_fs_meth_solids
    components:
      [ fe_fs_meth_coal, fe_fs_meth_bio ]

  Chemicals|Methanol|Gases:
    short: fe_fs_meth_gases
    components:
      [ fe_fs_meth_gas ]
