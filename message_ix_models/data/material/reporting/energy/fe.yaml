  Non-Ferrous Metals|Aluminium|Hydrogen:
    filter:
      { technology: furnace_h2_aluminum, mode: [ high_temp, low_temp ], commodity: hydrogen, level: final }
    short:
      fe_pe_aluminum_h2

  Non-Ferrous Metals|Aluminium|Solids|Biomass:
    filter:
