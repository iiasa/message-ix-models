    short:
      fe_pe_aluminum_coal


  # iron and steel
  Iron and Steel|Heat:
    filter:
      { technology: [ empty ], mode: [ empty ], commodity: [ empty ], level: empty }
    short:
      fe_pe_steel_heat

  Iron and Steel|Electricity:
    filter:
      { technology: [ bf_steel, bf_ccs_steel, bf_biomass_steel, bof_steel, cokeoven_steel, dri_gas_steel,
                      dri_gas_ccs_steel, dri_h2_steel, eaf_steel,
                      finishing_steel, pellet_steel, sinter_steel ],
        mode: [ M1, M2, M3 ], commodity: electr, level: final }
    short:
      fe_pe_steel_el

  Iron and Steel|Gases|Gas:
    filter:
      { technology: [ eaf_steel, dri_gas_steel ], mode: [ M1, M2, M3 ], commodity: gas, level: final }
    #TODO: what about dummy_emission?
    short:
      fe_pe_steel_gas

  Iron and Steel|Gases|Coal:
    filter:
      { technology: [ bf_steel ], mode: [ M1, M2, M3, M4 ], commodity: [ co_gas ], level: final }
    short:
      fe_pe_steel_gases_coal

  Iron and Steel|Liquids|Coal:
    filter:
      { technology: [ empty ], mode: [ empty ], commodity: [ empty ], level: empty }
    short:
      fe_pe_steel_liq_coal

  Iron and Steel|Liquids|Gas:
    filter:
      { technology: [ empty ], mode: [ empty ], commodity: [ empty ], level: empty }
    short:
      fe_pe_steel_liq_gas

  Iron and Steel|Liquids|Oil:
    filter:
      { technology: [ empty ], mode: [ empty ], commodity: [ empty ], level: empty }
    short:
      fe_pe_steel_liq_oil

  Iron and Steel|Liquids|Biomass:
    filter:
      { technology: [ empty ], mode: [ empty ], commodity: [ empty ], level: empty }
    short:
      fe_pe_steel_liq_bio

  Iron and Steel|Solids|Coal:
    filter:
      { technology: [ bf_steel, sinter_steel, pellet_steel ], mode: [ M1, M2, M3, M4 ], commodity: [ coal, coke_iron ], level: final }
    # TODO: figure out, where to put cokeoven_steel?
    short:
      fe_pe_steel_solid_coal

  Iron and Steel|Solids|Biomass:
    filter:
      { technology: [ bf_steel, bf_biomass_steel ], mode: [ M1, M3, M4 ], commodity: [ charcoal ], level: final }
    short:
      fe_pe_steel_solid_bio

  Iron and Steel|Hydrogen:
    filter:
      { technology: [ dri_h2_steel ], mode: [ M1 ], commodity: [ hydrogen ], level: final }
    short:
      fe_pe_steel_h2


  # Residual industry
  Other Sector|Electricity|Thermal|Resistance:
    filter:
      { technology: elec_i, mode: M1, commodity: electr, level: final }
    short:
      fe_pe_other_el_th_res

  Other Sector|Electricity|Thermal|Heat Pumps:
    filter:
      { technology: hp_el_i, mode: M1, commodity: electr, level: final }
    short:
      fe_pe_other_el_th_hp

  Other Sector|Electricity|Specific:
    filter:
      { technology: [ sp_el_I, sp_el_I_RT ], mode: M1, commodity: electr, level: [ final, final_RT ] }
