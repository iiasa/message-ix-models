# collection of industry specific final energy reporting variables
# grouped by sector
# each variable specifies a list of filter

var:
  "in:nl-t-ya-m-c-l:FE"

iamc_prefix:
  Final Energy|

unit: GWa

vars:
  # chemicals
  Industry|Chemicals|Heat:
    filter:
      { technology: [ empty ], mode: [ empty ], commodity: [ empty ], level: empty }
    short:
      fe_pe_hvc_heat

  Industry|Chemicals|High-Value Chemicals|Electricity|Heat:
    filter:
      { technology: furnace_elec_petro, mode: high_temp, commodity: electr, level: final }
    short:
      fe_pe_hvc_el_ht

  Industry|Chemicals|High-Value Chemicals|Electricity|MTO:
