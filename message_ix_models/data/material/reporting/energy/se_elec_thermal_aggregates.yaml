# collection of industry specific final energy reporting variables
# grouped by sector
# each variable specifies a list of filter

var:
  "se:nl-t-ya-m-c:po+ccs2"

iamc_prefix:
  Secondary Energy|Electricity|

unit: GWa


level_1:
  Biomass|w/o CCS:
    short: se_elec_bio_wo_ccs
    components:
      [ se_elec_bio_istig,
        se_elec_bio_ppl,
        se_elec_biogas_cc_wo_ccs,
        se_elec_biogas_ppl_wo_ccs,
        se_elec_biogas_ct ]

  Biomass|w/ CCS:
    short: se_elec_bio_w_ccs
    components:
      [ bio_istig_ccs,
        bio_ppl_bio_ppl_co2scr,
        se_elec_biogas_cc_ccs,
        se_elec_biogas_ppl_w_ccs,
      ]

  Coal|w/ CCS:
    short: se_elec_coal_w_ccs
    components:
      [ se_elec_igcc_ccs,
        se_elec_coal_adv_ccs,
        se_elec_coal_ppl_w_ccs,
      ]

  Coal|w/o CCS:
    short: se_elec_coal_wo_ccs
    components:
      [ se_elec_igcc_wo_ccs,
        se_elec_coal_adv_wo_ccs,
        se_elec_coal_ppl_wo_ccs,
      ]

  Hydrogen:
    short: se_elec_hydrogen
    components:
      [ se_elec_hydrogen_cc,
        se_elec_hydrogen_ppl,
        se_elec_hydrogen_ct,
      ]