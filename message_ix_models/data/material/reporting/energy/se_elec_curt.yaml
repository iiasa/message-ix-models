var:
  "out:nl-t-ya-m-c:curtailed_renewables"

iamc_prefix:
  Secondary Energy|Electricity|

unit: GWa

vars:
  Wind|Offshore:
    filter: { technology: [ wind_offshore ], mode: M1, commodity: electr }
    short: se_elec_wind_off
  Wind|Onshore:
    filter: { technology: [ wind_onshore ], mode: M1, commodity: electr }
    short: se_elec_wind_on
  Solar|PV|Commercial:
    filter: { technology: [ pv_util ], mode: M1, commodity: electr }
    short: se_elec_pv_comm
  Solar|PV|Residential:
    filter: { technology: [ pv_rooftop ], mode: M1, commodity: electr }
    short: se_elec_pv_resid
