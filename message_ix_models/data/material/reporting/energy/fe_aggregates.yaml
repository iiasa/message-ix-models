# collection of industry specific final energy reporting variables
# grouped by sector
# each variable specifies a list of filter

var:
  in

iamc_prefix:
  Final Energy|

unit: GWa


level_2:
  Industry|Heat:
    short: fe_pe_heat
    components:
      [ fe_pe_cement_heat, fe_pe_aluminum_heat, fe_pe_steel_heat, fe_pe_other_heat ]
  Industry|Electricity:
    short: fe_pe_el
    components:
      [ fe_pe_cement_el, fe_pe_aluminum_el, fe_pe_steel_el, fe_pe_other_el ]
  Industry|Electricity|Solar:
    short: fe_pe_el_rt
    components:
      [ fe_pe_other_el_sp_rt ]
  Industry|Gases|Gas:
    short: fe_pe_gas
    components:
      [ fe_pe_cement_gas, fe_pe_aluminum_gas, fe_pe_steel_gas, fe_pe_other_gas ]
  Industry|Gases:
    short: fe_pe_gases
    components:
      [ fe_pe_cement_gases, fe_pe_aluminum_gases, fe_pe_steel_gases, fe_pe_other_gases ]
  Industry|Liquids|Biomass:
    short: fe_pe_oil
    components:
      [ fe_pe_cement_bio_eth, fe_pe_aluminum_bio_eth, fe_pe_other_eth, fe_pe_steel_liq_bio]
  Industry|Liquids|Oil:
    short: fe_pe_oil
    components:
      [ fe_pe_cement_oil, fe_pe_aluminum_oil, fe_pe_other_oil ]
  Industry|Liquids|Other:
    short: fe_pe_liq_oth
    components:
      [ fe_pe_cement_oth, fe_pe_aluminum_oth ]
  Industry|Liquids:
    short: fe_pe_liq
    components:
      [ fe_pe_cement_liq, fe_pe_aluminum_liq, fe_pe_other_liq ]
  Industry|Solids:
    short: fe_pe_solids
    components:
      [ fe_pe_cement_solids, fe_pe_aluminum_solids, fe_pe_steel_sol, fe_pe_other_solids]
  Industry|Solids|Coal:
    short: fe_pe_coal
    components:
      [ fe_pe_cement_coal, fe_pe_aluminum_coal, fe_pe_steel_solid_coal, fe_pe_other_coal ]
  Industry|Solids|Biomass:
    short: fe_pe_bio
    components:
      [ fe_pe_cement_bio, fe_pe_aluminum_bio, fe_pe_other_bio, fe_pe_steel_solid_bio ]
  Industry|Hydrogen:
    short: fe_pe_h2
    components:
      [ fe_pe_cement_h2, fe_pe_aluminum_h2, fe_pe_steel_h2, fe_pe_other_h2 ]


  Industry|Non-Metallic Minerals|Cement:
    short: fe_pe_cement
    components:
      [ fe_pe_cement_el, fe_pe_cement_liq, fe_pe_cement_solids, fe_pe_cement_gas, fe_pe_cement_h2 ]

  Industry|Non-Ferrous Metals|Aluminium:
    short: fe_pe_alu
    components:
      [ fe_pe_aluminum_el, fe_pe_aluminum_liq, fe_pe_aluminum_solids, fe_pe_aluminum_gas, fe_pe_aluminum_h2 ]

  Industry|Iron and Steel:
    short: fe_pe_steel
    components:
      [ fe_pe_steel_el, fe_pe_steel_liq, fe_pe_steel_sol, fe_pe_steel_gases, fe_pe_steel_h2 ]

  Industry|Chemicals|Other Sector:
    short: fe_pe_chem_other
    components:
      [ fe_pe_resin_el, fe_pe_chem_other_gas, fe_pe_chem_other_oil,
        fe_pe_chem_other_eth, fe_pe_chem_other_bio, fe_pe_chem_other_coal,
        fe_pe_chem_other_h2 ]

  Industry|Chemicals|High-Value Chemicals:
    short: fe_pe_hvc
    components:
      [ fe_pe_hvc_el, fe_pe_hvc_liq, fe_pe_hvc_solids, fe_pe_hvc_gases, fe_pe_hvc_h2 ]

  Industry|Other Sector:
    short: fe_pe_oth
    components:
      [ fe_pe_other_el, fe_pe_other_liq, fe_pe_other_solids, fe_pe_other_gases, fe_pe_other_h2, fe_pe_other_heat ]

level_1:

  # some Chemicals|<Fuels>|<Sub-fuel> variables are not specified here
  #   because they are generated later in the workflow, after the
  #   Methanol/HVC/Ammonia subcomponents are generated.
  # The function run_reporting.add_chemicals_to_final_energy_variables
  #   does this aggregation and updates all related aggregates.
  # Only the ones not generated there are mapped here

  Industry|Chemicals|Liquids|Other:
    short: fe_pe_chem_oth
    components:
      [ fe_pe_hvc_oth ]
  Industry|Chemicals|Liquids|Biomass:
    short: fe_pe_chem_bio
    components:
      [ fe_pe_hvc_bio_eth ]

  Industry|Chemicals|High-Value Chemicals|Electricity:
    short: fe_pe_hvc_el
    components:
      [fe_pe_hvc_el_ht, fe_pe_hvc_el_mto, fe_pe_hvc_el_sc]
  Industry|Chemicals|High-Value Chemicals|Gases:
    short: fe_pe_hvc_gases
    components:
      [ fe_pe_hvc_gas]
  Industry|Chemicals|High-Value Chemicals|Liquids:
    short: fe_pe_hvc_liq
    components:
      [ fe_pe_hvc_oil_l, fe_pe_hvc_oil_h, fe_pe_hvc_bio_eth, fe_pe_hvc_oth]
  Industry|Chemicals|High-Value Chemicals|Liquids|Oil:
    short: fe_pe_hvc_oil
    components:
      [ fe_pe_hvc_oil_l, fe_pe_hvc_oil_h ]
  Industry|Chemicals|High-Value Chemicals|Solids:
    short: fe_pe_hvc_solids
    components:
      [ fe_pe_hvc_bio, fe_pe_hvc_coal, fe_pe_hvc_coke]

  Industry|Chemicals|Other Sector|Electricity:
    short: fe_pe_chem_other_el
    components:
      [ fe_pe_resin_el ]
  Industry|Chemicals|Other Sector|Gases|Gas:
    short: fe_pe_chem_other_gas
    components:
      [ fe_pe_resin_gas ]
  Industry|Chemicals|Other Sector|Gases:
    short: fe_pe_chem_other_gases
    components:
      [ fe_pe_resin_gas ]
  Industry|Chemicals|Other Sector|Liquids|Oil:
    short: fe_pe_chem_other_oil
    components:
      [ fe_pe_resin_oil ]
  Industry|Chemicals|Other Sector|Liquids|Biomass:
    short: fe_pe_chem_other_eth
    components:
      [ fe_pe_resin_eth ]
  Industry|Chemicals|Other Sector|Liquids|Other:
    short: fe_pe_chem_other_meth
    components:
      [ fe_pe_resin_meth ]
  Industry|Chemicals|Other Sector|Liquids:
    short: fe_pe_chem_other_liq
    components:
      [ fe_pe_resin_eth, fe_pe_resin_oil ]
  Industry|Chemicals|Other Sector|Solids|Biomass:
    short: fe_pe_chem_other_bio
    components:
      [ fe_pe_resin_bio ]
  Industry|Chemicals|Other Sector|Solids|Coal:
    short: fe_pe_chem_other_coal
    components:
      [ fe_pe_resin_coal ]
  Industry|Chemicals|Other Sector|Solids:
    short: fe_pe_chem_other_sol
    components:
      [ fe_pe_resin_coal, fe_pe_resin_bio ]
  Industry|Chemicals|Other Sector|Hydrogen:
    short: fe_pe_chem_other_h2
    components:
      [ fe_pe_resin_h2 ]

  # cement
  Industry|Non-Metallic Minerals|Cement|Electricity:
    short: fe_pe_cement_el
    components:
      [fe_pe_cement_el_ht, fe_pe_cement_el_oth, fe_pe_clinker_el_ccs, fe_pe_clinker_el]
  Industry|Non-Metallic Minerals|Cement|Liquids|Oil:
    short: fe_pe_cement_oil
    components:
      [ fe_pe_cement_oil_l, fe_pe_cement_oil_h ]
  Industry|Non-Metallic Minerals|Cement|Liquids:
    short: fe_pe_cement_liq
    components:
      [ fe_pe_cement_oil_l, fe_pe_cement_oil_h, fe_pe_cement_bio_eth, fe_pe_cement_oth ]
  Industry|Non-Metallic Minerals|Cement|Solids:
    short: fe_pe_cement_solids
    components:
      [ fe_pe_cement_bio, fe_pe_cement_coal, fe_pe_cement_coke ]
  Industry|Non-Metallic Minerals|Cement|Gases:
    short: fe_pe_cement_gases
    components:
      [ fe_pe_cement_gas ]

  # aluminum
  Industry|Non-Ferrous Metals|Aluminium|Electricity:
    short: fe_pe_aluminum_el
    components:
      [ fe_pe_aluminum_el_ht, fe_pe_aluminum_el_oth ]
  Industry|Non-Ferrous Metals|Aluminium|Liquids|Oil:
    short: fe_pe_aluminum_oil
    components:
      [ fe_pe_aluminum_oil_l, fe_pe_aluminum_oil_h ]
  Industry|Non-Ferrous Metals|Aluminium|Liquids:
    short: fe_pe_aluminum_liq
    components:
      [ fe_pe_aluminum_oil_l, fe_pe_aluminum_oil_h, fe_pe_aluminum_oth, fe_pe_aluminum_bio_eth ]
  Industry|Non-Ferrous Metals|Aluminium|Solids:
    short: fe_pe_aluminum_solids
    components:
      [ fe_pe_aluminum_bio, fe_pe_aluminum_coal ]
  Industry|Non-Ferrous Metals|Aluminium|Biomass:
    short: fe_pe_aluminum_bio_tot
    components:
      [ fe_pe_aluminum_bio, fe_pe_aluminum_bio_eth ]
  Industry|Non-Ferrous Metals|Aluminium|Gases:
    short: fe_pe_aluminum_gases
    components:
      [ fe_pe_aluminum_gas ]

  # TODO: Electricity could be further differentiated by process in fe_reporting.yaml
  # iron and steel
  #  |Steel|Electricity:
  #    filter:
  #      { technology: [bf_steel , bof_steel, cokeoven_steel, dri_steel,
  #                     eaf_steel, finishing_steel, pellet_steel, sinter_steel],
  #        mode: [M1, M2, M3], commodity: electr, level: final }
  #    short:
  #      fe_pe_steel_el
  Industry|Iron and Steel|Gases:
    short: fe_pe_steel_gases
    components:
      [ fe_pe_steel_gas, fe_pe_steel_gases_coal ]
  Industry|Iron and Steel|Liquids:
    short: fe_pe_steel_liq
