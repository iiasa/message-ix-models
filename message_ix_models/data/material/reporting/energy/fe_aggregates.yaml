      [ fe_pe_steel_liq_coal, fe_pe_steel_liq_oil, fe_pe_steel_liq_bio, fe_pe_steel_liq_gas ]
  Industry|Iron and Steel|Solids:
    short: fe_pe_steel_sol
    components:
      [ fe_pe_steel_solid_coal, fe_pe_steel_solid_bio ]


  # Residual industry
  Industry|Other Sector|Electricity|Thermal:
    short: fe_pe_other_el_th
    components:
      [fe_pe_other_el_th_res, fe_pe_other_el_th_hp ]
  Industry|Other Sector|Electricity:
    short: fe_pe_other_el
    components:
      [ fe_pe_other_el_th_res, fe_pe_other_el_th_hp, fe_pe_other_el_sp ]
  Industry|Other Sector|Gases:
    short: fe_pe_other_gases
    components:
      [ fe_pe_other_gas ]
  Industry|Other Sector|Hydrogen:
    short: fe_pe_other_h2
