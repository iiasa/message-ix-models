      [ fe_pe_other_coal, fe_pe_other_bio ]


  Residential and Commercial|Electricity:
    components: [ fe_rc_elec_rc, fe_rc_elec_hp, fe_rc_elec_sp, fe_rc_elec_pv ]
    short: fe_rc_elec
  Residential and Commercial|Hydrogen:
    components: [ fe_rc_h2_ic, fe_rc_h2_fc ]
    short: fe_rc_h2
  Residential and Commercial|Liquids|Oil:
    components: [ fe_rc_foil, fe_rc_loil ]
    short: fe_rc_oil
  Residential and Commercial|Solids|Biomass:
    components: [ fe_rc_bio_nc, fe_rc_bio_rc ]
    short: fe_rc_bio

  Transportation|Liquids:
