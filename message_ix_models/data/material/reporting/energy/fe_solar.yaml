# collection of industry specific final energy reporting variables
# grouped by sector
# each variable specifies a list of filter
# the filter is in the order: technology, mode, commodity

var:
  out

iamc_prefix:
  Final Energy|

unit: GWa

vars:
  Industry|Other Sector|Solar:
    filter:
      { technology: solar_i, mode: M1, commodity: i_therm, level: useful }
    short:
      fe_pe_other_solar
  Residential and Commercial|Other:
    filter: { technology: solar_rc, commodity: rc_therm, level: final, mode: M1 }
    short: fe_rc_solar
  Residential and Commercial|Electricity|Solar:
    filter: { technology: [ solar_res_rt_hist_2025,
                            solar_res_rt_hist_2020,
                            solar_res_rt_hist_2015,
                            solar_res_rt_hist_2010,
                            solar_res_rt_hist_2005,
                            solar_res_rt_hist_2000,
                            solar_res_RT8,
                            solar_res_RT7,
                            solar_res_RT6,
                            solar_res_RT5,
                            solar_res_RT4,
                            solar_res_RT3,
                            solar_res_RT2,
                            solar_res_RT1 ], commodity: electr, level: final_RT, mode: M1 }
    short: fe_rc_elec_pv