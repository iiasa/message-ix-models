# collection of industry specific Final Energy non-energy reporting variables
# grouped by sector and fuel
# each variable specifies a list of filter for genno.operator.select()

var:
  in

iamc_prefix:
  Final Energy|Non-Energy Use|

common:
  unit:
    GWa


level_4:
  Chemicals|High-Value Chemicals:
    short: fe_fs_hvc
    components:
      [ fe_fs_hvc_liq, fe_fs_hvc_gases ]


level_3:
  Chemicals|High-Value Chemicals|Liquids:
    short: fe_fs_hvc_liq
    components:
      [ fe_fs_hvc_liq_oil, fe_fs_hvc_liq_bio, fe_fs_hvc_oth ]

  Chemicals|High-Value Chemicals|Gases:
    short: fe_fs_hvc_gases
    components:
      [ fe_fs_hvc_gas_sc_eth, fe_fs_hvc_gas_sc_prop ]

level_2:
  Chemicals|High-Value Chemicals|Liquids|Oil:
    short: fe_fs_hvc_liq_oil
    components:
      [ fe_fs_hvc_sc_oil ]

  Chemicals|High-Value Chemicals|Liquids|Biomass:
    short: fe_fs_hvc_liq_bio
    components:
      [ fe_fs_hvc_bio_etha ]

  Chemicals|High-Value Chemicals|Gases|Gas:
    short: fe_fs_hvc_gases_gas
    components:
      [ fe_fs_hvc_gas_sc_eth, fe_fs_hvc_gas_sc_prop ]

  Chemicals|High-Value Chemicals|Liquids|Other:
    short: fe_fs_hvc_oth
    components:
      [ fe_fs_hvc_oth_mto ]

  Chemicals|High-Value Chemicals|Steam Cracking:
    short: fe_fs_hvc_sc
    components:
      [ fe_fs_hvc_gas_sc, fe_fs_hvc_oil_sc ]


level_1:
  Chemicals|High-Value Chemicals|Liquids|Oil|Steam Cracking:
    short: fe_fs_hvc_sc_oil
    components:
      [ fe_fs_hvc_oil_sc_naphtha, fe_fs_hvc_oil_sc_ago, fe_fs_hvc_oil_sc_vgo ]

  Chemicals|High-Value Chemicals|Gases|Gas|Steam Cracking:
    short: fe_fs_hvc_gas_sc
    components:
      [ fe_fs_hvc_gas_sc_eth, fe_fs_hvc_gas_sc_prop ]