# CID Scenario Generation Configuration
# Generates water CID scenarios from MAGICC temperature projections via RIME

platform_info:
  name: ixmp_dev
  jvmargs: "-Xmx16G"

starter:
  model: SSP_SSP2_v6.5_CID
  scenario: nexus_baseline

output:
  model: SSP_SSP2_v6.5_CID
  scenario_template: "nexus_baseline_{budget}_{temporal}"

rime:
  n_runs: 100
  variables:
    - qtot_mean
    - qr

# Each budget generates 2 scenarios (annual + seasonal) = 16 total
scenarios:
  # Baseline counterfactual (no budget constraint)
  - budget: null
    temporal: [annual, seasonal]
  # - budget: 600f
  #   temporal: [seasonal]  # annual already done
  - budget: 850f
    temporal: [annual, seasonal]
  - budget: 1100f
    temporal: [annual, seasonal]
  - budget: 1350f
    temporal: [annual, seasonal]
  - budget: 1850f
    temporal: [annual, seasonal]
  - budget: 2100f
    temporal: [annual, seasonal]
  - budget: 2350f
    temporal: [annual, seasonal]
