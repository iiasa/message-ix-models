# CID Scenario Generation Configuration
# Generates CID scenarios from MAGICC temperature projections via RIME
#
# Supported CID types:
#   - nexus: Water availability (surfacewater, groundwater, gw_share) from qtot_mean + qr
#   - cooling: Thermoelectric capacity factor from capacity_factor (R12 regional)

platform_info:
  name: ixmp_dev
  jvmargs: "-Xmx16G"

starter:
  model: SSP_SSP2_v6.5_CID
  # Template supports {temporal} substitution: annual→nexus_baseline_annual, seasonal→nexus_baseline_seasonal
  scenario_template: "nexus_baseline_{temporal}"

output:
  model: SSP_SSP2_v6.5_CID
  scenario_template: "nexus_baseline_{budget}_{temporal}"

# CID type determines which RIME variables and MESSAGE parameters are used
# Default: nexus (backward compatible)
cid_type: nexus

# Timeslice month split for seasonal runs
# Options:
#   "default" - 50/50 split: h1={1-6}, h2={7-12}
#   "optimal" - volume-weighted 8/4 split: h1={1,6-12}, h2={2-5}
timeslice: default

rime:
  n_runs: 100
  # Variables used depend on cid_type:
  #   nexus: qtot_mean, qr (basin-level, 217 rows)
  #   cooling: capacity_factor (regional, 12 R12)
  variables:
    - qtot_mean
    - qr

# Each budget generates 2 scenarios (annual + seasonal) = 16 total
scenarios:
  # Baseline counterfactual (no budget constraint)
  - budget: null
    temporal: [annual, seasonal]
  # - budget: 600f
  #   temporal: [seasonal]  # annual already done
  - budget: 850f
    temporal: [annual, seasonal]
  - budget: 1100f
    temporal: [annual, seasonal]
  - budget: 1350f
    temporal: [annual, seasonal]
  - budget: 1850f
    temporal: [annual, seasonal]
  - budget: 2100f
    temporal: [annual, seasonal]
  - budget: 2350f
    temporal: [annual, seasonal]
